{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/icone.png' %}" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- MAIN HEADER -->
        <div id="header">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="#" class="logo">
                                <img src="{% static '/img/banner.png' %}" alt="" width='225'>
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->

                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">Todos</option>
                                    <option value="1">Fiat</option>
                                    <option value="2">Volkswagen</option>
                                    <option value="3">Ford</option>
                                </select>
                                <input class="input" placeholder="Pesquisar">
                                <button class="search-btn">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->

                    <!-- ACCOUNT -->
                    <div class="col-md-3 clearfix">
                        <div class="header-ctn">

                            <div class="dropdown">

                                <a href="{% url 'login_user' %}" class="dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="true">
                                    <i class="fa fa-user"></i>
                                    <span>Entrar</span>

                                </a>

                            </div>
                            <!-- /Cart -->

                            <!-- Menu Toogle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toogle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->
    </header>
    <!-- /HEADER -->
    <div class="login">
        <form method="POST">
            {% csrf_token %}
            <div>
                <br>
                <label>Email</label>
                <br>
                {{form.email}}
            </div>
            <div>

                <label>Senha </label>
                <br>
                {{form.senha}}
            </div>
            <div>
                <br>
                <button type="submit">Login</button>
                <br>
                <br>
                <a href="{% url 'cadastro_user' %}"><button>Cadastrar-se</button></a>
            </div>
        </form>
    </div>
</body>

</html>
