{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page user</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link rel="icon" href="{% static 'img/icone.png' %}" />
</head>
<body>
    <!-- HEADER -->
	<header>
		<!-- MAIN HEADER -->
		<div id="header">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- LOGO -->
					<div class="col-md-3">
						<div class="header-logo">
							<a href="#" class="logo">
								<img src="{% static '/img/banner.png' %}" alt="" width='225'>
							</a>
						</div>
					</div>
					<!-- /LOGO -->

					<!-- SEARCH BAR -->
					<div class="col-md-6">
						<div class="header-search">
							<form>
								<select class="input-select">
									<option value="0">Todos</option>
									<option value="1">Fiat</option>
									<option value="2">Volkswagen</option>
									<option value="3">Ford</option>
								</select>
								<input class="input" placeholder="Pesquisar">
								<button class="search-btn">Pesquisar</button>
							</form>
						</div>
					</div>
					<!-- /SEARCH BAR -->

					<!-- ACCOUNT -->
					<div class="col-md-3 clearfix">
						<div class="header-ctn">
							<div class="dropdown">
								{% if cliente.nome != "Login" %}
								<a href="{% url 'user_page' %}" class="dropdown-toggle" data-toggle="dropdown"
									aria-expanded="true">
									<i class="fa fa-user"></i>
									<span>{{cliente.nome}}</span>

								</a>
								{% endif %}
								{% if cliente.nome == "Login" %}
								<a href="{% url 'login_user' %}" class="dropdown-toggle" data-toggle="dropdown"
									aria-expanded="true">
									<i class="fa fa-user"></i>
									<span>{{cliente.nome}}</span>

								</a>
								{% endif %}

							</div>
							<!-- /Cart -->

							<!-- Menu Toogle -->
							<div class="menu-toggle">
								<a href="#">
									<i class="fa fa-bars"></i>
									<span>Menu</span>
								</a>
							</div>
							<!-- /Menu Toogle -->
						</div>
					</div>
					<!-- /ACCOUNT -->
				</div>
				<!-- row -->
			</div>
			<!-- container -->
		</div>
		<!-- /MAIN HEADER -->
	</header>
    <!-- /HEADER -->
    <div class="row"> 
    <div class="col-md-9">
    {% for i in alugueis %}
        <div class="col-md-4 col-xs-6">
					<div class="shop">
						<div class="shop-img">
							<img src="{% static '/img/palio.jpeg' %}" alt="">
						</div>
						<div class="shop-body">
							<h3>{{i.cliente}}</h3>
							<a href="{% url 'cancelar_aluguel' i.id %}" class="cta-btn">Cancelar<i class="fa fa-arrow-circle-right"></i></a>
						</div>
					</div>
				</div>

    {% endfor %}
    </div>
    <div class="col-md-3">
    <h3> Alterar Dados</h3>
    <label>Nome : </label>{{cliente.nome}}
    <br>
    <label>Email : </label>{{cliente.email}}
    <br>

    <label>Senha : </label>{{cliente.senha}}

    </div>
    </div>

</body>
</html>
